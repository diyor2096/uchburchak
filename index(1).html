<body>
  <script type="text/javascript">
    function hisob(uchburchak) {
      var a = 1 * uchburchak.tomon1.value;
      var b = 1 * uchburchak.tomon2.value;
      var c = 1 * uchburchak.tomon3.value;
      var p = (a + b + c) / 2;
      var s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
      s = s.toFixed(2);
      uchburchak.javob.value = s;
    }
  </script>
  <form name="myform">
    Uchburchak tomonlarini kiriting<p>
      a tomon: <input type="text" size="10" name="tomon1">
      <p>
        b tomon: <input type="text" size="10" name="tomon2">
        <p>
          c tomon: <input type="text" size="10" name="tomon3">
          <p>
            <input type="button" value="Hisoblash" onclick="hisob(myform)">
            <input type="reset" value="O'chirish">
            <p>
              Uchburchak yuzasi <input type="text" size="20" name="javob">
  </form>
</body>

</html>
